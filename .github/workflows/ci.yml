name: CI

on:
  workflow_dispatch: {}

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test ./... -v

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout 5m

      - name: Build Docker image
        run: docker build -t twitch-irc-pipeline:ci-test .